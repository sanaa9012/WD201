<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Register here</h2>
        <form id="user-form" class="max-w-md">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" class="mt-1 p-2 w-full border rounded-md" name="name" id="name"
                    placeholder="Enter your Name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" class="mt-1 p-2 w-full border rounded-md" name="email" id="email"
                    placeholder="Enter your Email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" class="mt-1 p-2 w-full border rounded-md" name="password" id="password"
                    placeholder="Enter your Password" required>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
                <input type="date" class="mt-1 p-2 w-full border rounded-md" name="dob" id="dob" required>
            </div>
            <div class="mb-4">
                <input type="checkbox" name="terms" id="terms" class="mr-2">
                <label for="terms" class="text-sm text-gray-600">Accept terms and conditions</label>
            </div>
            <div class="mb-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md" type="submit" id="submit" name="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="entries">
        <h2 class="text-2xl font-bold mb-4">Entries</h2>
        <div id="user-entries" class="container mx-auto p-4">
            <table id="table" class="min-w-full bg-white border border-gray-300">
              
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
